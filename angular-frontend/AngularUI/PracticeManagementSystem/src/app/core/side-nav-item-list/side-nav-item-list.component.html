<mat-nav-list>
    <span *ngFor="let nav of fillerNav">
        <div>
            <a mat-list-item routerLink="{{nav.route}}">
                <mat-icon [ngStyle]="{'color':'black'}">
                    <span class="material-icons"> {{nav.icon}} </span>
                </mat-icon>
                &nbsp; {{nav.navItem}}
            </a>
        </div>
    </span>
</mat-nav-list>
