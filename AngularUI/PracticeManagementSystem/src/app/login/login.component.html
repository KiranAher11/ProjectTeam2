
<mat-card>
    <mat-card-content>
        <!-- <div class="header">
            <h1>CT GENERAL HOSPITAL</h1>
        </div>  -->
       <div id = "formContent">
            <div class = "alert alert-warning" *ngif = 'invalidLogin'{{errorMessage}}></div>
            <div class = "alert alert-success" *ngif = 'invalidLogin'{{successMessage}}></div>
        </div>
        <div class="header">
            <picture>
                <source media='(min-width:0px)' >
                <img mat-card-image src="assets/images/ct_logo.PNG" alt="Photo of a Shiba Inu">
            </picture>
        </div>
        <form (ngSubmit)="onLogin()" name="loginForm" [formGroup]="loginForm">
            
            <div class="emailInput">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Email</mat-label>
                    <input id = "email" formControlName="email"  matInput placeholder="Enter email address" required />
                    <mat-error *ngIf="!loginForm.controls['email'].valid">
                        Email is required
                    </mat-error>
                </mat-form-field>
            </div>
            <div>
            
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Password</mat-label>
                <input  type= "password" id = "password" formControlName="password"  matInput [type]="hide ? 'password' : 'text'" required/>
                <button mat-icon-button matSuffix (click)="hide =!hide"
                    [attr.aria-label]="'Hide Password'" [attr.aria-pressed]="hide">
                    <mat-icon>
                        {{ hide ? 'visibility_off' : 'visibility'}}
                    </mat-icon>
                </button>
                <mat-error *ngIf="!loginForm.controls['password'].valid">
                    Password is required
                </mat-error>
            </mat-form-field>
        </div>
        <button mat-raised-button color="primary" class="login-btn">Login</button>

        <div class = "button-row" style="text-align:center">
            
            <!-- <a routerLink="/dashboard">Dashboard</a> -->
            <tr>
            
            <a routerLink="user-registration"><p style="font-family: 'Times New Roman';font-weight: bolder;">New to CT General?
                <span style="color:blue;font-weight: bolder;">Sign Up</span></p>
            </a>
            <a routerLink="/auth/forgot-password"><p style="font-family: 'Times New Roman';font-weight: bolder;">Forgot Password?
            </a>
        
        </tr>
      </div>
      
        </form>

       
    </mat-card-content>
</mat-card>
